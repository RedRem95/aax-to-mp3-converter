{% extends "layout.html" %}
{% block title %}Upload{% endblock %}
{% block content %}
    <h1>About {{ name }} and used Licenses</h1>
    <p class="lead">
        Here you can upload your aax files to add them and then be able to convert them.
    </p>
    <form method="POST" enctype="multipart/form-data" action="/upload">
        <input type="file" name="file[]" multiple="">
        <input type="submit" value="add">
    </form>
{% endblock %}
