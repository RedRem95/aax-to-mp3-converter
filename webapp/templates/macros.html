{% macro AudiobookLine(audiobook, label_for) %}
    <label class="form-row" for="{{ label_for }}">
        <div class="col">
            <div class="card bg-light mb-3">
                <div class="row">
                    <div class="card-header col-6 border text-center custom-card">
                        <img src="/cover/{{ audiobook.get_id() }}" alt="cover of {{ audiobook.get_title() }}"
                             class="rounded custom-thumbnail">
                    </div>
                    <div class="card-body col-6 border custom-card">
                        <h5 class="card-title">{{ audiobook.get_title() or "<<No Title>>" }}</h5>
                        <p class="card-text">{{ audiobook.get_artist() or audiobook.get_album_artist() or "<<No Artist>>" }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Activation bytes</span>
                </div>
                <input type="text" class="form-control"
                       id="activationbytes_{{ audiobook.get_id() }}" name="activationbytes_{{ audiobook.get_id() }}"
                       placeholder="{{ audiobook.get_activation_bytes(False) or "" }}"
                       aria-label="ActivtionBytes"
                       aria-describedby="basic-addon1"
                       value="{{ audiobook.get_activation_bytes(False) or '' }}"
                       onchange="handleClick()">
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown"
                       aria-haspopup="true"
                       aria-expanded="false">
                        {{ Gear() }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        {% if is_rcrack_enabled() %}
                            <a class="dropdown-item"
                               href="/generate/activation/{{ audiobook.get_id() }}">Guess using rainbow-table</a>
                        {% endif %}
                        <a class="dropdown-item" href="/generate/useforall/{{ audiobook.get_id() }}">Use for
                            all</a>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                {% if audiobook.already_converted() %}
                    <a class="btn btn-primary" href="/download/{{ audiobook.get_id() }}" role="button">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-download" fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M.5 8a.5.5 0 0 1 .5.5V12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V8.5a.5.5 0 0 1 1 0V12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8.5A.5.5 0 0 1 .5 8z"></path>
                            <path fill-rule="evenodd"
                                  d="M5 7.5a.5.5 0 0 1 .707 0L8 9.793 10.293 7.5a.5.5 0 1 1 .707.707l-2.646 2.647a.5.5 0 0 1-.708 0L5 8.207A.5.5 0 0 1 5 7.5z"></path>
                            <path fill-rule="evenodd"
                                  d="M8 1a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0v-8A.5.5 0 0 1 8 1z"></path>
                        </svg>
                        Download converted file
                    </a>
                {% else %}
                    <a class="btn btn-primary" href="/run/{{ audiobook.get_id() }}" role="button"
                       id="direct_convert_{{ audiobook.get_id() }}">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-repeat" fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M2.854 7.146a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L2.5 8.207l1.646 1.647a.5.5 0 0 0 .708-.708l-2-2zm13-1a.5.5 0 0 0-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 0 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0 0-.708z"></path>
                            <path fill-rule="evenodd"
                                  d="M8 3a4.995 4.995 0 0 0-4.192 2.273.5.5 0 0 1-.837-.546A6 6 0 0 1 14 8a.5.5 0 0 1-1.001 0 5 5 0 0 0-5-5zM2.5 7.5A.5.5 0 0 1 3 8a5 5 0 0 0 9.192 2.727.5.5 0 1 1 .837.546A6 6 0 0 1 2 8a.5.5 0 0 1 .501-.5z"></path>
                        </svg>
                        Add this to conversion queue
                    </a>
                {% endif %}
            </div>
            <div class="mb-3">
                <a class="btn btn-primary" href="/info/{{ audiobook.get_id() }}" role="button"
                   id="get_info_{{ audiobook.get_id() }}">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info-square" fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
                        <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"></path>
                        <circle cx="8" cy="4.5" r="1"></circle>
                    </svg>
                    Get info
                </a>
            </div>
        </div>
    </label>
{% endmacro %}
